{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="col s12 m6">
            <div class="card-panel blue accent-1">
                <span> {{ post.text }}</span>
            </div>
        </div>
    {% endfor %}
        <div class="row">
            <form method="POST" class="col s12" enctype="multipart/form-data">
                <div class="row">
                    <div class="input-field col s12">
                        {% csrf_token %}
                        <i class="material-icons prefix">mode_edit</i>
                        {{ post_form }}
                        <button class="btn waves-effect waves-light blue" type="submit" name="action">Отправить</button>

                    </div>
                </div>
            </form>
        </div>
{% endblock %}
